{% extends 'admin/master.html' %}

{% block head_content %}
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

    <style>
        .my-error-class {
            color:#FF0000;  /* red */
            }
            .my-valid-class {
                color:#00CC00; /* green */
            }
    </style>

{% endblock %}

{% block page_content %}

<div class="container">
    <div class="panel panel-primary col-md-10">
            <div class="panel-heading">
                <h3 class="panel-title">Create User</h3>
            </div>

        <div class="panel-body">
            <form class="form-horizontal" id="userForm"
                method="POST"
                action="{{ url_for('.create_user') }}"
                role="form">

                <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-4">
                  <input type="text"  name="user_name" id="user_name" placeholder="user name">
                </div>
                </div>

                <div class="form-group">
                <label for="user_password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-4">
                   <input type="password"  name="user_password" id="user_password"  placeholder="Password">
                </div>
                </div>

                <div class="form-group">
                <label for="user_email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-4">
                   <input type="email" name="user_email"  id="user_email" placeholder="email">
                </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label"></label>
                    <div class="col-md-4">
                       <input type="radio"  name="typeradio_admin" value="0" checked>Standard
                       <input type="radio"  name="typeradio_admin" value="1">Admin
                       <input type="radio"  name="typeradio_admin" value="2">Super Admin
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Does the user have an API key?</label>
                    <div class="col-md-4">
                       <input type="radio"  name="typeradio_api" value="0" checked>Yes
                       <input type="radio"  name="typeradio_api" value="1">No
                    </div>
                </div>


                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <a href="{{ url_for(".user_list")}}"><button type="button" class="btn btn-primary">Cancel</button></a>
              </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block tail %}
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
    <script src="/static/admin_user_validation.js"></script>
{% endblock %}
