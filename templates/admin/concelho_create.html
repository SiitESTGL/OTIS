{% extends 'admin/master.html' %}

{% block head_content %}
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">

    <style>
        .my-error-class {
            color:#FF0000;  /* red */
            }
            .my-valid-class {
                color:#00CC00; /* green */
            }
    </style>

{% endblock %}

{% block page_content %}

    <div class="container">
        <div class="panel panel-primary col-md-10">
            <div class="panel-heading">
                <h3 class="panel-title">Create Sub-region</h3>
            </div>

             <div class="panel-body">
                <form class="form-horizontal", id="concelhoForm"
                      method="POST"
                      action="{{ url_for('.create_concelho') }}"
                      role="form">

                    <div class="form-group">
                        <label for="concelho" class="col-md-2 control-label">Name</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="concelho" name="concelho">
                        </div>
                    </div>

                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{{ url_for('.concelho_list') }}">
                            <button type="button" class="btn btn-primary">Cancel</button>
                        </a>
                    </div>

                </form>
             </div>
        </div>

    </div>

{% endblock %}

{% block tail %}
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
    <script src="/static/js/jquery.timepicker.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#concelhoForm").validate(
                    {
                        onkeyup: false, //turn off auto validate whilst typing
                        errorClass: "my-error-class",
                        validClass: "my-valid-class",
                        rules:
                        {
                            concelho:
                            {
                                required: true,
                                remote:
                                {
                                    param:
                                    {
                                        url:'/admin/concelho/check-unique-concelho',
                                        type: "POST",
                                    },
                                    data:
                                    {
                                        concelho_pt: function () {
                                            return $("#concelho").val();
                                        }
                                    }
                                }
                            },
                        },

                        messages:
                        {
                           concelho_pt:
                            {
                                required: "this field required.",
                                remote: $.validator.format("{0} is already existed.")
                            }
                        },

                        submitHandler: function () {
                            form.submit();
                        }
                    });
        });
    </script>

{% endblock %}
